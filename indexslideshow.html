<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="slideshow.css">
</head>
<body>

  <!-- Page heading displayed at the top -->
  <h1>Best Beaches in California</h1>

  <!-- Container for the slideshow image -->
  <div class="slideshow-container">
    <!-- This image will change every 3 seconds via JavaScript -->
    <img id="slideshow" src="" alt="Beach Slideshow">
  </div>

  <!-- Link to external JavaScript file for slideshow logic -->
  <script src="slideshow.js"></script>
</body>
</html>
